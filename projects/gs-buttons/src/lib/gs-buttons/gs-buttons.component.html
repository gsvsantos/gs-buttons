@if (buttonType === buttonTypes.Default) {
  <button
    class="button"
    [attr.id]="buttonId || null"
    type="button"
    [disabled]="disabled"
    [class.button-outline]="variant === variantTypes.Outline"
    (click)="onActivated()"
  >
    <i class="bi" [ngClass]="bootstrapIcon" aria-hidden="true"></i>
    {{ text }}
  </button>
}
@if (buttonType === buttonTypes.Link) {
  <a
    class="button"
    [attr.id]="buttonId || null"
    [href]="isExternalLink ? link : null"
    [routerLink]="!isExternalLink ? link : null"
    [attr.target]="target"
    [attr.rel]="relAttr"
    [attr.aria-disabled]="ariaDisabledValue"
    [attr.tabindex]="tabIndexValue"
    [class.button-outline]="isOutline"
    (click)="onLinkClick($event)"
  >
    <i class="bi" [ngClass]="bootstrapIcon" aria-hidden="true"></i>
    {{ text }}
  </a>
}
